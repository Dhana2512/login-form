<div class="container pt-5">
    <div class="row d-flex align-items-center justify-content-center pt-5">
        <div class="col-md-5 pt-4">
            <div class="box-shadow border-box shadow-sm pt-3">
                <div class="container">
                    <h2 class="text-center">Form</h2>
                    <form #loginForm="ngForm" (ngSubmit)="handleForm()">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" #e="ngModel" [(ngModel)]="data.email" name="Email" id="email" placeholder="Enter email" required>
                            <span *ngIf="e.touched && e.invalid" style="color:red">Please fill your email</span>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" [(ngModel)]="data.password" class="form-control" id="pwd" placeholder="Enter password"
                                name="password">
                                <!-- <span *ngIf="loginForm.get('password').touched && loginForm.get('password').errors"
                                style="color:red;">
                                <span *ngIf="loginForm.get('password').errors.required">password required</span>
                                <span *ngIf="loginForm.get('password').errors.minlength">Minimun length should be 4 {{loginForm.get('password').errors.minlength.required}}</span>
                            </span> -->
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember me
                            </label>
                        </div>

                        <div class="d-flex align-items-center justify-content-center pb-5 pt-4">
                            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
