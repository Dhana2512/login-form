<div class="p-4">
    <button routerLink="/form" class="btn-primary d-block float-right">ADD</button>
  </div>
  <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">email</th>
          <th scope="col">password</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
          <tr scope="row" *ngFor="let user of customers">
              <td>{{user.email}}</td>
              <td>{{user.password}}</td>
              <td><button (click)="delete(user.id)" class="btn-primary">Delete</button></td>
        </tr>
      </tbody>
    </table>
